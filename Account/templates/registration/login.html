{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}
{% block content %}
    <h3 class="kpx_authTitle">Login or <a href="{% url 'Account:register' %}" style="text-decoration:none">Sign up</a></h3>
        <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6  mx-auto">
                <form class="kpx_loginForm" action="{% url "Account:login" %}" autocomplete="off" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <hr/>
                    <p><a href="{% url "Account:password_reset" %}" style="text-decoration:none">Forgot password?</a></p>
                    {% buttons %}
                        <button type="submit" class="btn btn-lg btn-outline-primary btn-block"><i
                                class="fa fa-sign-in"></i>
                            Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>

    </div>


{% endblock %}
