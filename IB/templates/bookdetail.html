{% extends "./base.html "%}
{% load staticfiles %}

{% block title %}
    {% if category %}{{ category.title }}{% else %}Books{% endif %}
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-12">
    <div class="col-md-6 col-md-4">

    </div>
    <div class="col-md-6 col-md-4">
        <div class="thumbnail">
            <img src="{% if book.photo %}{{ book.photo }}
                      {% else %}{% static "IB/no_image.png" %}{% endif %}"
                 class="img-responsive">
            <div class="caption">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <h3>{{ book.name }}</h3>
                    </div>
                    <div class="col-md-6 col-xs-6 price">
                        <h3>
                            <label>${{ book.price }}</label></h3>
                    </div>
                </div>
                <p>{{ book.description }}</p>
                <h2><a href="{{ book.category.get_absolute_url }}">{{ book.category }}</a></h2>
            <!--  cart  -->
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-4">

    </div>
</div>

</div>
{% endblock%}
